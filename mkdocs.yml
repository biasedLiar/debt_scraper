site_name: Gjeld i Norge - Gjeldsoversikt
site_description: En Electron-basert skrivebordsapplikasjon for oversikt over gjeldssituasjon i Norge
site_author: Gjeld i Norge Team
repo_url: https://github.com/biasedLiar/debt_scraper
repo_name: biasedLiar/debt_scraper

theme:
  name: material
  language: nb
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Bytt til mørk modus
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Bytt til lys modus
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - en
        - nb

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Hjem: index.md
  - Kom i gang:
      - Installasjon: getting-started/installation.md
      - Rask start: getting-started/quickstart.md
      - Konfigurasjon: getting-started/configuration.md
  - Brukerguide:
      - Oversikt: user-guide/overview.md
      - Innlogging og autentisering: user-guide/authentication.md
      - Datainnsamling: user-guide/data-collection.md
      - Visualisering: user-guide/visualization.md
      - Eksport av data: user-guide/data-export.md
  - Arkitektur:
      - System oversikt: architecture/overview.md
      - Komponentstruktur: architecture/components.md
      - Dataflyt: architecture/data-flow.md
      - Filstruktur: architecture/file-structure.md
  - Utviklerguide:
      - Utviklingsmiljø: developer-guide/setup.md
      - Kodestandard: developer-guide/code-standards.md
      - Legge til ny kreditor: developer-guide/adding-creditor.md
      - Testing: developer-guide/testing.md
      - Debugging: developer-guide/debugging.md
  - API Referanse:
      - Hovedmoduler: api/core-modules.md
      - Scraper API: api/scraper.md
      - Schema validering: api/schemas.md
      - Kreditor scrapers: api/creditor-scrapers.md
      - Utilities: api/utilities.md
  - Kreditorer:
      - Støttede kreditorer: creditors/supported.md
      - Intrum: creditors/intrum.md
      - Kredinor: creditors/kredinor.md
      - Statens Innkrevingssentral: creditors/si.md
      - tfBank: creditors/tfbank.md
      - Digipost: creditors/digipost.md
  - Sikkerhet:
      - Personvern: security/privacy.md
      - Datahåndtering: security/data-handling.md
      - Beste praksis: security/best-practices.md
  - Bidra:
      - Retningslinjer: contributing/guidelines.md
      - Kodeforslag: contributing/code-contributions.md
      - Rapporter feil: contributing/bug-reports.md
  - FAQ: faq.md
  - Endringslogg: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/biasedLiar/debt_scraper
  version:
    provider: mike
